<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gamering</title>
  </head>
  <body>
    <header>      
      <div class="container-hero">
        <div class="container hero">

          <div class="customer-support">
            <img
              src="./assets/customer-service-headset.png"
              alt="customer-service"
            />
            <div class="content-customer-support">
              <span class="text">Soporte al cliente</span>
              <span class="number">341-692-8842</span>
            </div>
          </div>

          <div class="container-logo">
            <h1 class="logo"><a href="#">Gamering</a></h1>
          </div>

          <div class="container-user">
            <img src="./assets/user.png" alt="user" class="user" />
            <img src="./assets/grocery-store.png" alt="basket" class="cart" />
            <div class="content-shopping-cart">
              <span class="text">Carrito</span>
              <span class="number">(0)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container-navbar">
        <div class="container-menu">
          <input type="checkbox" class="checkboxx" id="open-menu" >
          <label for="open-menu" class="menu-open-nav-button" role="button">=</label>
          </div>
        <nav class="navbar container">
          <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Componentes</a></li>
            <li><a href="#">PC Armadas</a></li>
            <li><a href="#">Monitores</a></li>
            <li><a href="#">Accesorios</a></li>
          </ul>

          <form class="search-form">
            <input type="search" placeholder="Buscar..." />
            <button class="btn-search">Buscar</button>
          </form>
        </nav>
      </div>
    </header>

    <section class="banner">
        <a href="https://compragamer.com/asusconquista/" class="bannerx"></a>
      </div>
    </section>

    
  </body>
</html>
